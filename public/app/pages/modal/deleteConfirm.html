<div class="modal-header">
    <h3 class="modal-title">Delete ?</h3>
</div>
<div class="modal-body">
    <h3><span data-ng-bind="modal.item.id"></span> - <span data-ng-bind="modal.item.title"></span></h3>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">Delete</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
