<form name="insertForm" class="form-horizontal">
 <div class="form-group">
    <label for="txt-date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-7">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" data-ng-model="tn.item.date" is-open="tn.dtOpened['date']"
        data-ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" data-ng-click="tn.dtOpen($event,'date')">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>{{te.item.date}}
    </div>
  </div>
  <div class="form-group">
    <label for="txt-title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="txt-title" placeholder="Title" data-ng-model="tn.item.title" data-ng-required="true">
    </div>
  </div>
  <div class="form-group">
    <label for="txt-note" class="col-sm-2 control-label">Note</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="txt-note" palceholder="Note" data-ng-model="tn.item.note" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="txt-category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-7">
      <select class="form-control" id="txt-category" palceholder="category" data-ng-model="tn.item.idCategory" data-ng-options="v.id as v.category for v in tn.categories"
      data-ng-required="true"></select>
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default" data-ng-click="tn.save()">
      <i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
    <button type="button" class="btn btn-default" data-ng-click="tn.cancel()">
      <i class="glyphicon glyphicon-floppy-remove"></i> Cancel</button>
  </div>
</form>
